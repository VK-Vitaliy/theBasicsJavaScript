<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  1. Сначала переменным присвоятся следующие значения:
    a === 1, b === 1, c === undefined, d === undefined  
  2. Затем преинкремент увеличит значение переменной "a" на 1, "a" станет равно 2.
  3. Переменной "c" присвоится значение переменной "a", т.е. с === 2.
  4. Выводим значение переменной "c" в консоль.
  */
  c = ++a;
  console.log(c);

  /*
  1. Переменной "d" присвоится начение переменной "b", т.е. d === 1
  2. Значение переменной "b" увеличится на 1, т.к. используется постфиксная форма инкремента.
  3. Выводим значение переменной "d" в консоль.
  */
  d = b++;
  console.log(d);

  /*
  1. Преинкремент увеличит значение переменной "a" на 1, "a" станет равно 3.
  2. Произойдет сложение 2 и значения переменной "a", т.е. 2 + 3 = 5
  3. Переменной "c" присвоится значение 5
  4. Выводим значение переменной "c" в консоль.
  */
  c = 2 + ++a;
  console.log(c);

  /*
  1. Произойдет сложение 2 и значения переменной "b", т.е. 2 + 2 = 4 
  2. Значение переменной "b" увеличится на 1, т.к. используется постфиксная форма инкремента 2 + 1 = 3.
  3. Переменной "d" присвоится значение 4
  4. Выводим значение переменной "d" в консоль.
  */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
